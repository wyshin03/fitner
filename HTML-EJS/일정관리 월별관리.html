<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 관리 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }

        .nav-container {
            background-color: #ff0000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            position: relative;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 5px 0;
            position: relative;
            width: 18%;
            text-align: center;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .sub-nav-container {
            background-color: #ff0000;
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 10px 0;
            flex-direction: column;
            align-items: center;
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }

        .nav-container:hover .sub-nav-container {
            visibility: visible;
            opacity: 1;
        }

        .sub-nav-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .sub-nav-item {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 5px 0;
            width: 18%;
            text-align: center;
        }

        .sub-nav-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .calendar {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .calendar h2 {
            margin: 0 0 20px;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th,
        .calendar td {
            padding: 10px;
            border: none;
            text-align: center;
            font-size: 16px;
        }

        .calendar th {
            color: #000;
        }

        .calendar td:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .calendar .today {
            color: red;
            border-radius: 50%;
            border: 1px solid red;
        }

        .calendar .selected {
            background-color: #ff0000;
            color: #fff;
            border-radius: 50%;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-buttons button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .nav-buttons button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }

        .exercise-log{
             background-color: #fff;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .exercise-record {
            background-color: #fff;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .exercise-log h3,
        .exercise-record h4 {
            margin: 0 0 10px;
            text-align: center;
        }

        .exercise-log input,
        .exercise-log textarea,
        .exercise-log button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .exercise-log button {
            background-color: #000000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .exercise-log button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .exercise-record p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="#" class="nav-item">홈</a>
        <a href="#" class="nav-item">일정 관리</a>
        <a href="#" class="nav-item">루틴</a>
        <a href="#" class="nav-item">운동 목록</a>
        <a href="#" class="nav-item">매칭하기</a>
        <div class="sub-nav-container">
            <div class="sub-nav-row">
                <a href="#" class="sub-nav-item">로그인</a>
                <a href="#" class="sub-nav-item">주별 관리</a>
                <a href="#" class="sub-nav-item">나의 루틴</a>
                <a href="#" class="sub-nav-item">가이드/메모</a>
                <a href="#" class="sub-nav-item">프로필 보기</a>
            </div>
            <div class="sub-nav-row">
                <a href="#" class="sub-nav-item">공지사항</a>
                <a href="#" class="sub-nav-item">월별 관리</a>
                <a href="#" class="sub-nav-item">전체 루틴</a>
                <a href="#" class="sub-nav-item"></a>
                <a href="#" class="sub-nav-item">리뷰</a>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="calendar">
            <div class="nav-buttons">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year">2024년 05월</h2>
                <button id="next-month">&gt;</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                        <th>일</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- 달력 날짜가 여기에 동적으로 추가됩니다. -->
                </tbody>
            </table>
        </div>
        <div class="exercise-record" id="exercise-record">
            <h2 id="record-date"></h4>
            <p id="record-description">오늘의 운동 :</p>
            <p id="record-time">운동한 시간 : 00분</p>
        </div>
        <div class="exercise-log">
            <h3>운동 기록</h3>
            <p>이전에 했던 운동을 기록하세요!</p>
            <div"text" id="exercise-date" readonly placeholder="날짜를 선택하세요">
            <button onclick="location.href = '일정관리_운동기록수정.html'", id="save-log">추가하기</button>
        </div>
    </div>
    <script>
        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();
        const currentDay = today.getDate();
        const monthYear = document.getElementById("month-year");
        const calendarBody = document.getElementById("calendar-body");
        const exerciseDate = document.getElementById("exercise-date");
        const exerciseDescription = document.getElementById("exercise-description");
        const exerciseTime = document.getElementById("exercise-time");
        const exerciseRecord = document.getElementById("exercise-record");
        const recordDate = document.getElementById("record-date");
        const recordDescription = document.getElementById("record-description");
        const recordTime = document.getElementById("record-time");

        const exerciseLogs = {};

        const months = [
            "01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"
        ];

        const renderCalendar = (month, year) => {
            monthYear.textContent = `${year}년 ${months[month]}월`;

            const firstDay = new Date(year, month).getDay();
            const daysInMonth = 32 - new Date(year, month, 32).getDate();

            calendarBody.innerHTML = "";
            let date = 1;

            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");

                    if (i === 0 && j < firstDay) {
                        row.appendChild(cell);
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        cell.textContent = date;

                        if (date === currentDay && month === today.getMonth() && year === today.getFullYear()) {
                            cell.classList.add("today");
                        }

                        cell.addEventListener("click", () => {
                            const selected = document.querySelector(".selected");
                            if (selected) {
                                selected.classList.remove("selected");
                            }
                            cell.classList.add("selected");
                            const selectedDate = cell.textContent.padStart(2, '0');
                            const formattedDate = `${year}년 ${months[month]}월 ${selectedDate}일`;
                            exerciseDate.value = formattedDate;

                            const logKey = `${year}-${months[month]}-${selectedDate}`;
                            if (exerciseLogs[logKey]) {
                                const log = exerciseLogs[logKey];
                                recordDate.textContent = formattedDate;
                                recordDescription.textContent = `오늘의 운동 : ${log.description}`;
                                recordTime.textContent = `운동한 시간 : ${log.time}분`;
                            } else {
                                recordDate.textContent = formattedDate;
                                recordDescription.textContent = '오늘의 운동 :';
                                recordTime.textContent = '운동한 시간 : 00분';
                            }
                        });

                        row.appendChild(cell);
                        date++;
                    }
                }

                calendarBody.appendChild(row);
            }
        };

        document.getElementById("prev-month").addEventListener("click", () => {
            currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
            currentYear = (currentMonth === 11) ? currentYear - 1 : currentYear;
            renderCalendar(currentMonth, currentYear);
        });

        document.getElementById("next-month").addEventListener("click", () => {
            currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
            currentYear = (currentMonth === 0) ? currentYear + 1 : currentYear;
            renderCalendar(currentMonth, currentYear);
        });

        document.getElementById("save-log").addEventListener("click", () => {
            const date = exerciseDate.value;
            const description = exerciseDescription.value;
            const time = exerciseTime.value;

        });

        renderCalendar(currentMonth, currentYear);
    </script>
</body>
</html>
