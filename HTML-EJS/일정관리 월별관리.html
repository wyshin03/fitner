<!DOCTYPE html>
<html lang="ko" class="translated-ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 관리 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }

        /* 네비게이션 바 */
        .nav-container {
            background-color: #ff0000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            position: relative;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 5px 0;
            position: relative;
            width: 18%;
            text-align: center;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* 서브 네비게이션 바 스타일링 */
        .nav-container:hover .sub-nav-container {
            visibility: visible;
            opacity: 1;
        }

        .sub-nav-container {
            background-color: #ff0000;
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 10px 0;
            flex-direction: column;
            align-items: center;
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }

        .sub-nav-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .sub-nav-item {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 5px 0;
            width: 18%;
            text-align: center;
        }

        .sub-nav-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* 메인 컨텐츠 스타일링 */
        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* 네비게이션 바 아래에 여백 추가 */
        }

        .calendar {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 400px; /* 크기 확대 */
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .calendar h2 {
            margin: 0 0 20px;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th,
        .calendar td {
            padding: 15px; /* 크기 확대 */
            border: none;
            text-align: center;
            font-size: 18px; /* 폰트 크기 확대 */
        }

        .calendar th {
            color: #000;
        }

        .calendar td:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .calendar .today {
            color: red;
            border-radius: 50%;
            border: 1px solid red;
        }

        .calendar .selected {
            background-color: #ff0000;
            color: #fff;
            border-radius: 50%;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-buttons button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .nav-buttons button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }

        .exercise-log {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .exercise-log h3 {
            margin-top: 0;
        }

        .exercise-log p {
            margin: 10px 0;
        }

        .exercise-log input,
        .exercise-log textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .exercise-log button {
            width: 100%;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .exercise-log button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="#" class="nav-item">홈</a>
        <a href="#" class="nav-item">일정 관리</a>
        <a href="#" class="nav-item">루틴</a>
        <a href="#" class="nav-item">운동 목록</a>
        <a href="#" class="nav-item">매칭하기</a>
        <div class="sub-nav-container">
            <div class="sub-nav-row">
                <a href="#" class="sub-nav-item">로그인</a>
                <a href="#" class="sub-nav-item">주별 관리</a>
                <a href="#" class="sub-nav-item">나의 루틴</a>
                <a href="#" class="sub-nav-item">가이드/메모</a>
                <a href="#" class="sub-nav-item">프로필 보기</a>
            </div>
            <div class="sub-nav-row">
                <a href="#" class="sub-nav-item">공지사항</a>
                <a href="#" class="sub-nav-item">월별 관리</a>
                <a href="#" class="sub-nav-item">전체 루틴</a>
                <a href="#" class="sub-nav-item"></a>
                <a href="#" class="sub-nav-item">리뷰</a>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="calendar">
            <div class="nav-buttons">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year">2024년 05월</h2>
                <button id="next-month">&gt;</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                        <th>일</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- 달력 날짜가 여기에 동적으로 추가됩니다. -->
                </tbody>
            </table>
        </div>
        <div class="exercise-log">
            <h3 id="selected-date">날짜를 선택하세요</h3>
            <p id="exercise-log-text">오늘의 운동: </p>
            <p id="exercise-time-text">운동한 시간: 0분</p>
            <input type="text" id="exercise-input" placeholder="오늘의 운동을 입력하세요...">
            <input type="number" id="time-input" placeholder="운동한 시간을 입력하세요 (분)">
            <button id="save-log">저장</button>
        </div>
    </div>
    <script>
        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();
        const currentDay = today.getDate();
        const monthYear = document.getElementById("month-year");
        const calendarBody = document.getElementById("calendar-body");

        const months = [
            "01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"
        ];

        const renderCalendar = (month, year) => {
            monthYear.textContent = `${year}년 ${months[month]}월`;

            const firstDay = new Date(year, month).getDay();
            const daysInMonth = 32 - new Date(year, month, 32).getDate();

            calendarBody.innerHTML = "";
            let date = 1;

            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");

                    if (i === 0 && j < firstDay) {
                        cell.appendChild(document.createTextNode(""));
                        row.appendChild(cell);
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        cell.textContent = date;

                        if (date === currentDay && month === today.getMonth() && year === today.getFullYear()) {
                            cell.classList.add("today");
                        }

                        cell.addEventListener("click", () => {
                            const selected = document.querySelector(".selected");
                            if (selected) {
                                selected.classList.remove("selected");
                            }
                            cell.classList.add("selected");
                            updateExerciseLog(date, month, year);
                        });

                        row.appendChild(cell);
                        date++;
                    }
                }

                calendarBody.appendChild(row);
            }
        };

        const updateExerciseLog = (date, month, year) => {
            const selectedDateElement = document.getElementById("selected-date");
            selectedDateElement.textContent = `${year}년 ${months[month]}월 ${date}일`;

            const exerciseLogText = document.getElementById("exercise-log-text");
            const exerciseTimeText = document.getElementById("exercise-time-text");

            const exerciseLog = localStorage.getItem(`${year}-${months[month]}-${date}-exercise`) || "운동 기록이 없습니다.";
            const exerciseTime = localStorage.getItem(`${year}-${months[month]}-${date}-time`) || "0";

            exerciseLogText.textContent = `오늘의 운동: ${exerciseLog}`;
            exerciseTimeText.textContent = `운동한 시간: ${exerciseTime}분`;
        };

        document.getElementById("save-log").addEventListener("click", () => {
            const selectedDateText = document.getElementById("selected-date").textContent;
            const [year, month, date] = selectedDateText.match(/\d+/g);

            const exerciseInput = document.getElementById("exercise-input").value;
            const timeInput = document.getElementById("time-input").value;

            localStorage.setItem(`${year}-${month}-${date}-exercise`, exerciseInput);
            localStorage.setItem(`${year}-${month}-${date}-time`, timeInput);

            updateExerciseLog(date, parseInt(month) - 1, parseInt(year));
        });

        document.getElementById("prev-month").addEventListener("click", () => {
            currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
            currentYear = (currentMonth === 11) ? currentYear - 1 : currentYear;
            renderCalendar(currentMonth, currentYear);
        });

        document.getElementById("next-month").addEventListener("click", () => {
            currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
            currentYear = (currentMonth === 0) ? currentYear + 1 : currentYear;
            renderCalendar(currentMonth, currentYear);
        });

        renderCalendar(currentMonth, currentYear);
    </script>
</body>
</html>
