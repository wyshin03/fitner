<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }

        /* 네비게이션 바 */
        .nav-container {
            background-color: #ff0000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            position: relative;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 5px 0;
            position: relative;
            width: 18%;
            text-align: center;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* 서브 네비게이션 바 스타일링 */
        .nav-container:hover .sub-nav-container {
            visibility: visible;
            opacity: 1;
        }

        .sub-nav-container {
            background-color: #ff0000;
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 10px 0;
            flex-direction: column;
            align-items: center;
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }

        .sub-nav-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .sub-nav-item {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 5px 0;
            width: 18%;
            text-align: center;
        }

        .sub-nav-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .header {
            background-color: #c00;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header img {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 24px;
            height: 24px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .days-of-week {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .days-of-week div {
            cursor: pointer;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
        .days-of-week div:hover {
            background-color: #666;
        }
        .days-of-week .active {
            background-color: #c00;
        }
        .workout-info {
            margin-bottom: 150px;
            text-align: left;
            font-size: 40px;
        }
        .workout-info p {
            margin: 10px 0;
            font-size: 20px;
        }
        .workout-info img {
            width: 100%;
            max-width: 300px;
        }
   
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="#" class="nav-item">홈</a>
        <a href="#" class="nav-item">일정 관리</a>
        <a href="#" class="nav-item">루틴</a>
        <a href="#" class="nav-item">운동 목록</a>
        <a href="#" class="nav-item">매칭하기</a>
        <div class="sub-nav-container">
            <div class="sub-nav-row">
                <a href="#" class="sub-nav-item">로그인</a>
                <a href="#" class="sub-nav-item">주별 관리</a>
                <a href="#" class="sub-nav-item">나의 루틴</a>
                <a href="#" class="sub-nav-item">가이드/메모</a>
                <a href="#" class="sub-nav-item">프로필 보기</a>
            </div>
            <div class="sub-nav-row">
                <a href="#" class="sub-nav-item">공지사항</a>
                <a href="#" class="sub-nav-item">월별 관리</a>
                <a href="#" class="sub-nav-item">전체 루틴</a>
                <a href="#" class="sub-nav-item"></a>
                <a href="#" class="sub-nav-item">리뷰</a>
            </div>
        </div>
    </div>
    <div class="content">
        <h2 id="current-date">2024년 5월 9일 오늘</h2>
        <div class="days-of-week">
            <div id="mon" onclick="showWorkout('월', getWeekDates()['월'])">월</div>
            <div id="tue" onclick="showWorkout('화', getWeekDates()['화'])">화</div>
            <div id="wed" onclick="showWorkout('수', getWeekDates()['수'])">수</div>
            <div id="thu" onclick="showWorkout('목', getWeekDates()['목'])">목</div>
            <div id="fri" onclick="showWorkout('금', getWeekDates()['금'])">금</div>
            <div id="sat" onclick="showWorkout('토', getWeekDates()['토'])">토</div>
            <div id="sun" onclick="showWorkout('일', getWeekDates()['일'])">일</div>
        </div>
        <div class="workout-info" id="workout-info">
            <h1>오늘의 운동: 가슴</h1>
            <p>운동 시간: 00분</p>
            <img src="workout_image.png" alt="Workout">
            <p>목표 칼로리: 0/500Kcal</p>
        </div>
        <div class="calories">
            <div class="circle"></div>
            <div class="arrow"></div>
        </div>
        <div class="time-graph">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script>
        const workouts = {
            '월': {
                workout: '가슴',
                time: '30분',
                image: 'workout_image.png',
                calories: '300/500Kcal'
            },
            '화': {
                workout: '등',
                time: '45분',
                image: 'workout_image.png',
                calories: '400/500Kcal'
            },
            '수': {
                workout: '다리',
                time: '50분',
                image: 'workout_image.png',
                calories: '450/500Kcal'
            },
            '목': {
                workout: '어깨',
                time: '40분',
                image: 'workout_image.png',
                calories: '350/500Kcal'
            },
            '금': {
                workout: '팔',
                time: '35분',
                image: 'workout_image.png',
                calories: '320/500Kcal'
            },
            '토': {
                workout: '복근',
                time: '25분',
                image: 'workout_image.png',
                calories: '250/500Kcal'
            },
            '일': {
                workout: '휴식',
                time: '0분',
                image: 'rest_image.png',
                calories: '0/500Kcal'
            }
        };

        function showWorkout(day, date) {
            const info = workouts[day];
            document.getElementById('workout-info').innerHTML = `
                <h3>오늘의 운동: ${info.workout}</h3>
                <p>운동 시간: ${info.time}</p>
                <img src="${info.image}" alt="Workout">
                <p>목표 칼로리: ${info.calories}</p>
            `;
            document.getElementById('current-date').innerText = date;
            highlightDay(day);
        }

        function highlightDay(day) {
            const days = ['월', '화', '수', '목', '금', '토', '일'];
            days.forEach(d => {
                document.getElementById(getDayId(d)).classList.remove('active');
            });
            document.getElementById(getDayId(day)).classList.add('active');
        }

        function getDayId(day) {
            switch(day) {
                case '월': return 'mon';
                case '화': return 'tue';
                case '수': return 'wed';
                case '목': return 'thu';
                case '금': return 'fri';
                case '토': return 'sat';
                case '일': return 'sun';
            }
        }

        function getWeekDates() {
            const now = new Date();
            const startOfWeek = now.getDate() - now.getDay();
            const daysKor = ['일', '월', '화', '수', '목', '금', '토'];
            const weekDates = {};

            for (let i = 0; i < 7; i++) {
                const date = new Date(now.setDate(startOfWeek + i));
                weekDates[daysKor[i]] = `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일 ${daysKor[i]}`;
            }

            return weekDates;
        }

        function updateCurrentDate() {
            const now = new Date();
            const daysKor = ['일', '월', '화', '수', '목', '금', '토'];
            const currentDayKor = daysKor[now.getDay()];
            const currentWeekDates = getWeekDates();

            document.getElementById('current-date').innerText = currentWeekDates[currentDayKor];
            showWorkout(currentDayKor, currentWeekDates[currentDayKor]);
        }

        updateCurrentDate();
    </script>
</body>
</html>
