<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동 기록</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .nav-container {
            background-color: #ff0000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            position: relative;
        }
        .nav-item {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 5px 0;
            position: relative;
            width: 18%;
            text-align: center;
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        .sub-nav-container {
            background-color: #ff0000;
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 10px 0;
            flex-direction: column;
            align-items: center;
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }
        .nav-container:hover .sub-nav-container {
            visibility: visible;
            opacity: 1;
        }
        .sub-nav-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .sub-nav-item {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 5px 0;
            width: 18%;
            text-align: center;
        }
        .sub-nav-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .header p {
            font-size: 48px;
            font-weight: bold;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .tab {
            background-color: #fff;
            color: #000;
            border-radius: 35px;
            padding: 15px 30px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }
        .tab.active {
            border: 5px solid #cd0707;
            color: #cd0707;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 24px;
        }
        .form-group input {
            height: 50px;
        }
        .form-group textarea {
            height: 150px;
        }
        .time-inputs {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .time-inputs input {
            width: 45%;
            text-align: center;
        }
        .time-separator {
            font-size: 24px; /* Adjust the font size as needed */
            line-height: 50px; /* Match the height of the input for vertical alignment */
        }
        .save-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #cd0707;
            color: #fff;
            border-radius: 10px;
            width: 100%;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px auto;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="#" class="nav-item">홈</a>
        <a href="#" class="nav-item">일정 관리</a>
        <a href="#" class="nav-item">루틴</a>
        <a href="#" class="nav-item">운동 목록</a>
        <a href="#" class="nav-item">매칭하기</a>
        <div class="sub-nav-container">
            <div class="sub-nav-row">
                <a href="#" class="sub-nav-item">로그인</a>
                <a href="#" class="sub-nav-item">주별 관리</a>
                <a href="#" class="sub-nav-item">나의 루틴</a>
                <a href="#" class="sub-nav-item">가이드/메모</a>
                <a href="#" class="sub-nav-item">프로필 보기</a>
            </div>
            <div class="sub-nav-row">
                <a href="#" class="sub-nav-item">공지사항</a>
                <a href="#" class="sub-nav-item">월별 관리</a>
                <a href="#" class="sub-nav-item">전체 루틴</a>
                <a href="#" class="sub-nav-item"></a>
                <a href="#" class="sub-nav-item">리뷰</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <p>운동 기록</p>
        </div>
        <div class="tabs">
            <div class="tab active" id="chest">가슴</div>
            <div class="tab" id="shoulder">어깨</div>
            <div class="tab" id="back">등</div>
            <div class="tab" id="abdomen">복부</div>
            <div class="tab" id="lower-body">하체</div>
        </div>
        <div class="form-group">
            <label for="date">날짜</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="duration">운동한 시간</label>
            <div class="time-inputs">
                <input type="text" id="minutes" value="0">
                <span class="time-separator">:</span>
                <input type="text" id="seconds" value="0">
            </div>
        </div>
        <a href="#"class="save-button", onclick="location.href='index3.html'">수정하기</a>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tabs .tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
